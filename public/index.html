<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>CRUD Productos</title>
</head>
<body>
    <div class="container-md">
        <h1>CRUD Productos</h1>
        <h3>Agregue su producto:</h3>
        <form id="formElement">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title:</label>
                <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label">Price:</label>
                <input type="text" class="form-control" id="inputPrice">
            </div>
            <div class="mb-3">
                <label for="inputThumbnail" class="form-label">Thumbnail:</label>
                <input type="text" class="form-control" id="inputThumbnail">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="submitButton" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <script>
        formElement.onsubmit = async(e) => {
            e.preventDefault();
            const URL = '/api/productos/';
            let title = document.getElementById("inputTitle").value;
            let price = document.getElementById("inputPrice").value;
            let thumbnail = document.getElementById("inputThumbnail").value;
            const response = await fetch(URL, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "title": title,
                    "price": Number(price),
                    "thumbnail": thumbnail
                })
            });
            const result = await response.json();
            alert(JSON.stringify({
                    "title": title,
                    "price": Number(price),
                    "thumbnail": thumbnail
                }));
        };

    </script>
</body>
</html>
